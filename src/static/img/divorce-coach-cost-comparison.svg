<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 420">
  <defs>
    <linearGradient id="costGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="costGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="costGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="costGrad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="costGrad5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="420" fill="#fafafa" rx="8"/>

  <!-- Title -->
  <text x="300" y="35" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#1f2937">Typical Divorce Coach Costs in the UK</text>
  <text x="300" y="55" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6b7280">Average cost per session or package (GBP)</text>

  <!-- Y-axis labels -->
  <text x="55" y="93" text-anchor="end" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#6b7280">£3,000</text>
  <text x="55" y="143" text-anchor="end" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#6b7280">£2,400</text>
  <text x="55" y="193" text-anchor="end" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#6b7280">£1,800</text>
  <text x="55" y="243" text-anchor="end" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#6b7280">£1,200</text>
  <text x="55" y="293" text-anchor="end" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#6b7280">£600</text>
  <text x="55" y="323" text-anchor="end" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#6b7280">£0</text>

  <!-- Grid lines -->
  <line x1="60" y1="88" x2="580" y2="88" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="60" y1="138" x2="580" y2="138" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="60" y1="188" x2="580" y2="188" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="60" y1="238" x2="580" y2="238" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="60" y1="288" x2="580" y2="288" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="60" y1="318" x2="580" y2="318" stroke="#374151" stroke-width="1"/>

  <!-- Scale: 318 (baseline) to 88 (top) = 230px for £3,000 -->
  <!-- 1 pound = 230/3000 = 0.0767px -->

  <!-- Bar 1: Single Session £75-£150, midpoint £112 = 8.6px -->
  <!-- Show range: low bar from baseline, height for £150 = 11.5px -->
  <rect x="75" y="306.5" width="80" height="11.5" fill="url(#costGrad1)" rx="3"/>
  <text x="115" y="299" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#0d9488">£75-£150</text>

  <!-- Bar 2: 3-Session Bundle £200-£400, midpoint £300 = 23px -->
  <rect x="177" y="287.3" width="80" height="30.7" fill="url(#costGrad2)" rx="3"/>
  <text x="217" y="279" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#4f46e5">£200-£400</text>

  <!-- Bar 3: 6-Session Package £500-£900, midpoint £700 = 53.7px -->
  <rect x="279" y="249" width="80" height="69" fill="url(#costGrad3)" rx="3"/>
  <text x="319" y="241" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#7c3aed">£500-£900</text>

  <!-- Bar 4: 12-Session Programme £1,000-£1,800, midpoint £1,400 = 107.4px -->
  <rect x="381" y="180.2" width="80" height="137.8" fill="url(#costGrad4)" rx="3"/>
  <text x="421" y="172" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#db2777">£1,000-£1,800</text>

  <!-- Bar 5: Premium/VIP Programme £2,000-£3,000+, midpoint £2,500 = 191.8px -->
  <rect x="483" y="126.2" width="80" height="191.8" fill="url(#costGrad5)" rx="3"/>
  <text x="523" y="118" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#d97706">£2,000-£3,000+</text>

  <!-- X-axis labels -->
  <text x="115" y="338" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#374151">Single</text>
  <text x="115" y="350" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#374151">Session</text>

  <text x="217" y="338" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#374151">3-Session</text>
  <text x="217" y="350" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#374151">Bundle</text>

  <text x="319" y="338" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#374151">6-Session</text>
  <text x="319" y="350" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#374151">Package</text>

  <text x="421" y="338" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#374151">12-Session</text>
  <text x="421" y="350" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#374151">Programme</text>

  <text x="523" y="338" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#374151">Premium/VIP</text>
  <text x="523" y="350" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#374151">Programme</text>

  <!-- Source note -->
  <text x="300" y="395" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#9ca3af">Source: UK divorce coaching industry survey data 2025-2026</text>
</svg>