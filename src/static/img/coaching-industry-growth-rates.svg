<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="barGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGradient4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="#fafafa" rx="8"/>

  <!-- Title -->
  <text x="300" y="35" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#1f2937">Annual Growth Rates by Coaching Segment</text>
  <text x="300" y="55" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6b7280">Projected through early 2030s</text>

  <!-- Y-axis labels -->
  <text x="55" y="100" text-anchor="end" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#6b7280">16%</text>
  <text x="55" y="150" text-anchor="end" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#6b7280">12%</text>
  <text x="55" y="200" text-anchor="end" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#6b7280">8%</text>
  <text x="55" y="250" text-anchor="end" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#6b7280">4%</text>
  <text x="55" y="300" text-anchor="end" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#6b7280">0%</text>

  <!-- Grid lines -->
  <line x1="60" y1="95" x2="580" y2="95" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="60" y1="145" x2="580" y2="145" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="60" y1="195" x2="580" y2="195" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="60" y1="245" x2="580" y2="245" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="60" y1="295" x2="580" y2="295" stroke="#374151" stroke-width="1"/>

  <!-- Bars (using midpoint of ranges: Life 7.5%, Wellness 9%, UK Wellness 14%, US Life 5%) -->
  <!-- Bar heights: 16% = 0px from baseline, 0% = 200px from baseline -->
  <!-- Scale: 200px / 16% = 12.5px per percent -->

  <!-- US Life Coaching: 5% = 62.5px height -->
  <rect x="90" y="232.5" width="100" height="62.5" fill="url(#barGradient1)" rx="4"/>
  <text x="140" y="225" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#4f46e5">~5%</text>

  <!-- Life Coaching Global: 7.5% = 93.75px height -->
  <rect x="210" y="201.25" width="100" height="93.75" fill="url(#barGradient2)" rx="4"/>
  <text x="260" y="193" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#7c3aed">6-9%</text>

  <!-- Wellness Coaching Global: 9% = 112.5px height -->
  <rect x="330" y="182.5" width="100" height="112.5" fill="url(#barGradient3)" rx="4"/>
  <text x="380" y="175" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#db2777">7-11%</text>

  <!-- UK Wellness Coaching: 14% = 175px height -->
  <rect x="450" y="120" width="100" height="175" fill="url(#barGradient4)" rx="4"/>
  <text x="500" y="112" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#0d9488">12-16%</text>

  <!-- X-axis labels -->
  <text x="140" y="320" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#374151">US Life</text>
  <text x="140" y="333" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#374151">Coaching</text>

  <text x="260" y="320" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#374151">Life Coaching</text>
  <text x="260" y="333" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#374151">(Global)</text>

  <text x="380" y="320" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#374151">Wellness</text>
  <text x="380" y="333" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#374151">Coaching (Global)</text>

  <text x="500" y="320" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#374151">UK Wellness</text>
  <text x="500" y="333" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#374151">Coaching</text>

  <!-- Source note -->
  <text x="300" y="375" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#9ca3af">Source: Industry research reports 2024-2026</text>
</svg>