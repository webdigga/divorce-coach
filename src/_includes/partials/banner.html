{% macro bannerMacro() %}
<div class="bg-[color:var(--secondary-colour)]">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 py-3">
    <div class="flex flex-wrap items-center justify-center sm:justify-end gap-3">
      <p class="text-sm text-[color:var(--dark-color)]">
        <span class="font-semibold">Ready to make a difference?</span>
        <span class="hidden sm:inline ml-1">Start your coaching journey today.</span>
      </p>

      <a
        href="/book-a-free-call/"
        class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-[color:var(--primary-color)] text-white text-sm font-semibold hover:bg-[color:var(--primary-dark)] hover:scale-105 transition-all duration-200"
      >
        Get Started
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
        </svg>
      </a>
    </div>
  </div>
</div>
{% endmacro %}
