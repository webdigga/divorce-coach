{% macro breadcrumbs() %}
<nav aria-label="Breadcrumb" class="mb-6">
  <ol class="flex flex-wrap items-center gap-2 text-sm">
    <li>
      <a href="/" class="text-[color:var(--dark-color)] hover:text-[color:var(--primary-color)] hover:text-[color:var(--primary-color)] transition-colors">
        Home
      </a>
    </li>

    {% if tags and 'divorce' in tags %}
      <li class="flex items-center gap-2">
        <svg class="w-4 h-4 text-[color:var(--dark-color)] opacity-80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
        <a href="/divorce/" class="text-[color:var(--dark-color)] hover:text-[color:var(--primary-color)] hover:text-[color:var(--primary-color)] transition-colors">
          Divorce
        </a>
      </li>
      <li class="flex items-center gap-2">
        <svg class="w-4 h-4 text-[color:var(--dark-color)] opacity-80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
        <span class="text-[color:var(--primary-color)] font-medium truncate max-w-[200px] sm:max-w-none">
          {{ title }}
        </span>
      </li>

    {% elseif tags and 'coaching' in tags %}
      <li class="flex items-center gap-2">
        <svg class="w-4 h-4 text-[color:var(--dark-color)] opacity-80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
        <a href="/coaching/" class="text-[color:var(--dark-color)] hover:text-[color:var(--primary-color)] hover:text-[color:var(--primary-color)] transition-colors">
          Coaching
        </a>
      </li>
      <li class="flex items-center gap-2">
        <svg class="w-4 h-4 text-[color:var(--dark-color)] opacity-80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
        <span class="text-[color:var(--primary-color)] font-medium truncate max-w-[200px] sm:max-w-none">
          {{ title }}
        </span>
      </li>

    {% elseif page.url != '/' %}
      <li class="flex items-center gap-2">
        <svg class="w-4 h-4 text-[color:var(--dark-color)] opacity-80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
        <span class="text-[color:var(--primary-color)] font-medium truncate max-w-[200px] sm:max-w-none">
          {{ title }}
        </span>
      </li>
    {% endif %}
  </ol>
</nav>
{% endmacro %}
