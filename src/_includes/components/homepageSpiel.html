{% set homepageSpiel = collections.homepageSpiel %}

{% if homepageSpiel[0].data.title and homepageSpiel[0].data.description %}
<section class="py-16 md:py-20 bg-white" id="findOutMore">
  <div class="max-w-7xl mx-auto px-4 sm:px-6">
    <div class="max-w-3xl mx-auto text-center">

      <h2 class="text-2xl md:text-3xl lg:text-4xl font-bold text-[color:var(--dark-color)] mb-6">
        {{ homepageSpiel[0].data.title }}
      </h2>

      <div class="prose prose-lg max-w-none text-[color:var(--dark-color)] opacity-80">
        {{ homepageSpiel[0].data.description | markdown | safe }}
      </div>

    </div>
  </div>
</section>
{% endif %}
