<a
  href="{{ productCard.data.articleLink }}"
  class="group bg-white rounded-2xl shadow-soft overflow-hidden flex flex-col transition-all duration-300 hover:shadow-soft-lg hover:-translate-y-1"
>
  <!-- Image -->
  <div class="relative overflow-hidden">
    <img
      class="w-full h-48 object-cover transition-transform duration-300 group-hover:scale-105"
      src="{{ productCard.data.image }}"
      alt="{{ productCard.data.imageAlt }}"
      width="640"
      height="427"
      loading="lazy"
    />
    <!-- Subtle overlay on hover -->
    <div class="absolute inset-0 bg-[color:var(--primary-color)] opacity-0 group-hover:opacity-10 transition-opacity duration-300"></div>
  </div>

  <!-- Content -->
  <div class="p-6 flex flex-col grow">
    <h3 class="text-xl font-bold text-[color:var(--dark-color)] mb-3 group-hover:text-[color:var(--primary-dark)] transition-colors">
      {{ productCard.data.title }}
    </h3>

    <p class="text-[color:var(--dark-color)] opacity-70 text-sm leading-relaxed mb-4 grow">
      {{ productCard.data.description }}
    </p>

    <div class="flex items-center text-[color:var(--primary-color)] font-semibold text-sm group-hover:text-[color:var(--primary-dark)] transition-colors">
      <span>Learn more</span>
      <svg class="w-4 h-4 ml-2 transition-transform duration-300 group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
      </svg>
    </div>
  </div>
</a>
